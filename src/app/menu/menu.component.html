<!-- menu.component.html -->
<div class="container mt-4">
  <h2 class="text-center mb-4">Thực Đơn</h2>

  <div class="row">
    <div class="col-md-12">
      <div class="card-deck">
        <div *ngFor="let set of setMeals" class="card mb-4" (click)="open(modalContent, set)">
          <div class="row">
            <div class="col-sm-6">
              <img [src]="set.imageUrl" class="card-img-top" alt="{{ set.name }}">
            </div>
         <div class="col-sm-6">
          <div class="card-body">
            <h5 class="card-title">{{ set.name }}</h5>
            <p class="card-text">Nhấn để xem chi tiết</p>
         </div> 
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Content -->
  <ng-template #modalContent let-modal>
    <div class="modal-header">
      <h5 class="modal-title">{{ selectedSet?.name }}</h5>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-md-12">
          <img [src]="" class="img-fluid mb-3" alt="{{ selectedSet?.name }}">
        </div>
      </div>
      <ul class="list-group">
        <li *ngFor="let item of selectedSet?.items" class="list-group-item">
          <div class="d-flex align-items-center">
            <img [src]="item.imageUrl" alt="{{ item.name }}" class="img-thumbnail me-3" style="width: 70px; height: 70px;">
            <div>
              <h5>{{ item.name }}</h5>
              <p class="mb-0 text-muted">{{ item.description }}</p>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Đóng</button>
    </div>
  </ng-template>
</div>
