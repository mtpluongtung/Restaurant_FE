<div class="container">
  <div class="row">
    <div class="col-md-3" *ngFor="let ban of banList" style=" padding-bottom: 15px;">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">{{ban.tenBan}}</h5>
          <p class="card-text">Tầng : {{ban.tang}}</p>
          <p class="card-text">Số ghế: {{ban.soGhe}}</p>
          <span class="badge" [ngClass]="ban.trangThai === 1 ? 'bg-warning' : 'bg-success'">
            {{ ban.trangThai === 1 ? 'Đang sử dụng' : 'Sẵn sàng' }}
          </span>
          <button [ngClass]="ban.trangThai === 1 ? 'btn btn-secondary mt-3' : 'btn btn-success mt-3'" [disabled]="ban.trangThai === 1" (click)="DatBan(ban)">
            {{ ban.trangThai === 0 ? 'Đặt bàn' : 'Không khả dụng' }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>


<p-dialog header="Edit Profile" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
    <div class="flex items-center gap-4 mb-4">
        <label for="username" class="font-semibold w-24">Tên khách hàng</label>
        <input pInputText id="username" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex items-center gap-4 mb-8">
        <label for="email" class="font-semibold w-24">Số điện thoại</label>
        <input pInputText id="email" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex justify-end gap-2">
        <!-- <button label="Cancel" severity="secondary" (click)="visible = false" />
        <button label="Save" (click)="visible = false" /> -->
    </div>
</p-dialog>
